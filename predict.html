<!DOCTYPE html>
<html lang="en">
<head>

                    <label class="col-sm-4 col-form-label">Texture Mean</label>

                        <input type="text" class="form-control" name="texture_mean">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Perimeter Mean</label>
