<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict | Breast Cancer Prediction</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css -->
     <link href="{{ url_for('static', filename='style/style.css') }}"  rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" href= "{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('predict_page') }}">Predict</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <h3 class="pt-5 text-center text2">Make a Prediction</h3>
        <p class="text-center text2">Predicting the tumor is malignant or benign.</p>
        <div class="box-form">
            <form action="{{ url_for('predict') }}" method="post" >
                <div class="row mb-3 mt-3">
                    <label class="col-sm-4 col-form-label">Radius Mean</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control col-sm-9" name="radius_mean" value="17.99">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Texture Mean</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="texture_mean" value="10.38">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Perimeter Mean</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="perimeter_mean" value="122.8">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Area Mean</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="area_mean" value="1001">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Smoothness Mean</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="smoothness_mean" value="0.1184">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Compactness Mean</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="compactness_mean" value="0.2776">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Concavity Mean</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="concavity_mean" value="0.3001">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Concave Points Mean</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="concave_points_mean" value="0.1471">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Symmetry Mean</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="symmetry_mean" value="0.2419">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Fractal Dimension Mean</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="fractal_dimension_mean" value="0.07871">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Radius Standard Error</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="radius_se" value="1.095">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Texture Standard Error</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="texture_se" value="0.9053">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Perimeter Standard Error</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="perimeter_se" value="8.589">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Area Standard Error</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="area_se" value="153.4">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Smoothness Standard Error</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="smoothness_se" value="0.006399">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Compactness Standard Error</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="compactness_se" value="0.04904">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Concavity Standard Error</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="concavity_se" value="0.05373">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Concave Points Standard Error</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="concave_points_se" value="0.01587">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Symmetry Standard Error</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="symmetry_se" value="0.03003">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Fractal Dimension Standard Error</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="fractal_dimension_se" value="0.006193">
                    </div>
                </div>
                <div class="row mb-3 mt-3">
                    <label class="col-sm-4 col-form-label">Radius Worst</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control col-sm-9" name="radius_worst" value="25.38">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Texture Worst</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="texture_worst" value="17.33">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Perimeter Worst</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="perimeter_worst" value="184.6">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Area Worst</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="area_worst" value="2019">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Smoothness Worst</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="smoothness_worst" value="0.1622">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Compactness Worst</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="compactness_worst" value="0.6656">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Concavity Worst</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="concavity_worst" value="0.7119">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Concave Points Worst</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="concave_points_worst" value="0.2654">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Symmetry Worst</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="symmetry_worst" value="0.4601">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Fractal Dimension Worst</label>
                    <div class="col-sm-8">
                        <input type="number" step="any" class="form-control" name="fractal_dimension_worst" value="0.1189">
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-6">
                        <button type="submit" class="btn form-control">Submit</button>
                    </div>
                    <div class="col-6">
                        <button type="reset" class="btn form-control btn-reset">Reset</button>
                    </div>                   
                </div>
            </form>
        </div>
    </div>

    <footer class="text-center text-lg-start mt-5">
        <div class="container text-center p-3" style="color:white;">
            2024-PRESENT © Kelompok 3
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
